  <circle cx="26" cy="26" r="3" fill="#f8fafc" stroke="#475569" stroke-width="0.5"/>
  <path d="M24 26 Q25 25 26 26 Q25 27 24 26" fill="#ff9933"/>
  <path d="M26.5 25.5 Q27.5 24.5 28.5 25.5 Q27.5 26.5 26.5 25.5" fill="#ff9933" opacity="0.7"/>
  
