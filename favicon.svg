  <ellipse cx="16" cy="14" rx="6" ry="3" fill="#d97706" stroke="#92400e" stroke-width="0.5"/>
  
  <!-- Fruits and Vegetables -->
  <!-- Apple -->
  <circle cx="13" cy="12" r="1.5" fill="#dc2626"/>
  <path d="M13 10.5 Q13.5 10 14 10.5" stroke="#22c55e" stroke-width="0.3" fill="none"/>
  
  <!-- Orange/Mango -->
  <circle cx="16" cy="11.5" r="1.3" fill="#f59e0b"/>
  
  <!-- Leafy Green -->
  <ellipse cx="19" cy="12.5" rx="1.2" ry="1.8" fill="#22c55e"/>
  <path d="M18 11 Q19 10.5 20 11" stroke="#16a34a" stroke-width="0.3" fill="none"/>
  
  <!-- Language Symbols -->
  <!-- Hindi अ -->
  <text x="8" y="6" font-family="serif" font-size="3" fill="#1e40af" font-weight="bold">अ</text>
  
  <!-- Telugu అ -->
  <text x="22" y="6" font-family="serif" font-size="3" fill="#dc2626" font-weight="bold">అ</text>
  
