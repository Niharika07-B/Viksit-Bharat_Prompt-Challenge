  <line x1="6" y1="23" x2="26" y2="23" stroke="#3b82f6" stroke-width="0.3" opacity="0.5"/>
  <line x1="16" y1="16" x2="16" y2="23" stroke="#3b82f6" stroke-width="0.3" opacity="0.5"/>
  
  <!-- Corner Decorative Elements -->
  <circle cx="4" cy="4" r="1" fill="#ff9933" opacity="0.6"/>
  <circle cx="28" cy="4" r="1" fill="#138808" opacity="0.6"/>
  <circle cx="4" cy="28" r="1" fill="#138808" opacity="0.6"/>
  <circle cx="28" cy="28" r="1" fill="#ff9933" opacity="0.6"/>
