  <!-- Digital Chip Base -->
  <rect x="6" y="12" width="20" height="12" rx="2" fill="#475569" stroke="#1e293b" stroke-width="0.5"/>
  
  <!-- Chip Pins -->
  <rect x="4" y="14" width="2" height="1" fill="#64748b"/>
  <rect x="4" y="16" width="2" height="1" fill="#64748b"/>
  <rect x="4" y="18" width="2" height="1" fill="#64748b"/>
  <rect x="4" y="20" width="2" height="1" fill="#64748b"/>
  <rect x="26" y="14" width="2" height="1" fill="#64748b"/>
  <rect x="26" y="16" width="2" height="1" fill="#64748b"/>
  <rect x="26" y="18" width="2" height="1" fill="#64748b"/>
  <rect x="26" y="20" width="2" height="1" fill="#64748b"/>
  
  <!-- Digital Mandi Shop -->
  <rect x="8" y="8" width="16" height="8" rx="1" fill="#1e40af" stroke="#1e3a8a" stroke-width="0.5"/>
  
  <!-- Shop Awning (Tricolor) -->
  <path d="M7 8 L25 8 L24 6 L8 6 Z" fill="#ff9933"/>
  <path d="M8 6 L24 6 L23 4 L9 4 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="0.3"/>
  <path d="M9 4 L23 4 L22 2 L10 2 Z" fill="#138808"/>
  
